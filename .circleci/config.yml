# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: circleci/python:3.6
    steps:
      # ソースコードのチェックアウト
      - checkout
      - run: |
          python3.6 -m venv venv
          source ./venv/bin/activate
          # pytestのインストール
          pip install pytest
          # pytestコマンドの実行
          pytest test_calculations.py --junit-xml=test-result/pytest.xml
      # テスト結果を保存する
      - store_test_results:
          path: test-results
